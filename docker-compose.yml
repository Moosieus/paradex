services:
  paradedb: # 5432/5432
    image: paradedb/paradedb:latest
    container_name: paradex_test
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=paradex_test
      - PARADEDB_TELEMETRY=false
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
